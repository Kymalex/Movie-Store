<div class="container">
	<form>
		<div class="row form-group">
			<div class="col">
				<label>Movie Name</label>
				<input type="text" name="moviename" id="Enter moviename" placeholder="Movie Name" class="form-control">
			</div>

			<div class="col">
				<label>Lead Actor</label>
				<input type="text" name="Leadactor" id="Leadactor" placeholder="Lead Actor" class="form-control">
			</div>
			
		</div>

		<div class=" row form-group">
			<div class="col">
				<label>Duration</label>
				<input type="number" name="duration" id="duration" placeholder="Time in Hours" class="form-control">
				
			</div>

			<div class="col">
				<label for="poster">Movie poster</label>
				<br>
				<input type="file" name='poster'id='poster' class="form-control">
				
			</div>
			
		</div>


			<div class=" row form-group">
			<div class="col">
				<label>Rating</label>
				<input type="number" name="Rating" id="Rating" placeholder="PG" class="form-control">
				
			</div>

			<div class="col">
				<label>Genre</label>
				<br>
				<input type="text" name='Genre'id='Genre' placeholder="Genre" class="form-control">
				
			</div>
			
		</div>




		<div class=" row form-group">
			
			<div class="col">

				<input type="submit" name="save" id="save" class="btn btn-success btn-block">
				
			</div>

			<div class="col">
				<input type="reset" name="reset" id="reset" class="btn btn-danger btn-block">

			</div>
		</div>

	</form>
	
</div>
